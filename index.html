<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">

    <!-- link externo para o serviço de icones do GOOGLE --> 
    <!-- ícone google person         -->    
    <!-- ícone google mail -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=mail" />
    
    <!-- ícone google key -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=key" />

    <!-- ícone google person -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=person"/>
    <title> Login </title>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
</style>
</head>
<body>
    <main>
        <!-- Por questões semẫticas a section está dentro do main -->
        <!-- sendo que não seria necessário -->
        <section id="login">
            <div id="imagem">

                <!-- Aqui vai a imagem nas CSS -->

            </div>

            <div id="formulario">
                <h1> Login </h1>
                <img class="qr-code" src="projeto-login-QRCODE.jpg" alt="QR Code">
                
                <p>
                    Seja Bem-Vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <!-- chamada para apresentação do icone do GOOGLE -->
                        <!-- está apresentando muita incopatibilidade -->
                        <!-- <span class="material-symbols-outlined">person</span> -->
                        <img class="imagem-icone" src="imagens/user-solid-full-white.svg" alt="imagem person">

                        <input type="email" 
                        name="login" id="ilogin"
                        placeholder="Seu e-mail"
                        required
                        maxlength="30"
                        >
                        <label for="ilogin"> Login </label>
                    </div>
                    
                    <div class="campo">
                        <!-- chamada para apresentação do icone do GOOGLE -->
                        <!-- <span class="material-symbols-outlined">key</span> -->
                        <img class="imagem-icone" src="imagens/key-solid-full-white.svg" alt="imagem de uma chave">
                        
                        <input type="password" 
                        name="senha" id="isenha"
                        placeholder="Sua senha"
                        autocomplete="current-password"
                        required
                        minlength="8"
                        maxlength="20"
                        >                        
                        <label for="isenha"> senha </label>
                    </div> 
                    <input type="submit" value="Entrar">
                    <a href="esquci.html" class="botao">
                        Esqueci a senha  <span class="material-symbols-outlined">mail</span>
                        <img src="imagens/envelope-solid-full.svg" style="width: 1.3em;" alt="envelope">
                    </a>                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
